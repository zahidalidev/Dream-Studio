<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

<body>

  <!-- Header  -->

    <!-- Background image container -->
    <div class="text-center bg-image">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand ">
            <img src="./assets/logo-header.png" height="50" alt="Logo" loading="lazy" style="margin-top: -1px;" />
          </a>

          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa fa-arrows-alt nav-icon mt-1" aria-hidden="true"></i>
          </button>
          <!-- Toggle button end-->

          <!-- Collapsible -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarButtonsExample">
            <ul class="navbar-nav mb-2">
              <li class="nav-item">
                <a class="nav-link active text-uppercase" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">Portfolio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">Elements</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand ">
                  <i class="fas fa-search nav-icon mt-1 "></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand ">
                  <i class="fa fa-arrows-alt nav-icon mt-1" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- Collapsible end -->
        </div>
      </nav>


      <div class="d-flex flex-column justify-content-center align-items-center h-100 text-white">
        <h1 class="mb-3 c-header-heading text-uppercase ">A Dream Making Studio</h1>
        <input type="button" class="btn btn-danger btn-lg buy-button text-uppercase" href="#!" value="Buy Theme" />
      </div>

    </div>
    <!-- Background image end-->
  </header>
  <!-- Header end -->

  <!-- section-2 start -->
  <section>
    <div class="text-white text-center section2-bg-image">
      <div class="image-overlay">
        <div class="d-flex flex-column justify-content-center  align-items-center">
          <div class="d-flex flex-column justify-content-center align-items-center  text-white h-25">
            <h1 class="text-uppercase section2-heading">find our games on appstore</h1>
            <span class="h-border1 mt-3">
          </div>

          <div class="d-flex row flex-row align-items-center justify-content-evenly text-white mt-5">
            <div class="d-flex re-c-game flex-column pr-5 pl-5 col-md-3 justify-content-center align-items-center">
              <img src="./assets/h2-custom-icon-img-1.png" />
              <h3 class="text-uppercase g-title mt-3">blaze lords</h3>
              <img src="./assets/h2-img-1.png" class="mt-4" />
            </div>
            <div class="d-flex re-c-game flex-column pr-5 pl-5 col-md-3 justify-content-center align-items-center">

              <h3 class="text-uppercase g-title mt-3">blaze lords</h3>
              <img src="./assets/h2-img-1.png" class="mt-4" />

            <div class="d-flex re-c-game flex-column pr-5 pl-5 col-md-3 justify-content-center align-items-center">

              <img src="./assets/h2-img-1.png" class="mt-4" />
            </div>
            <div class="d-flex re-c-game flex-column pr-5 pl-5 col-md-3 justify-content-center align-items-center">
              <img src="./assets/h2-custom-icon-img-4.png" />
              <h3 class="text-uppercase g-title mt-3">blaze lords</h3>
              <img src="./assets/h2-img-1.png" class="mt-4" />
            </div>

          </div>
        </div>

      </div>
    </div>
